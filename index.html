<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock store</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body onload="start()">

  <div class="clock-container">

    <img src="assets/images/clock1blue.png" alt="clock" id="clock">

    <div class="colors">
      <span class="button" id="1" style="background-color: #3e4dba;" onclick="change('clock1blue')"></span>
      <span class="button" id="2" style="background-color: #b1bad0;" onclick="change('clock1silver')"></span>
      <span class="button" id="3" style="background-color: #8b323d;" onclick="change('clock1red')"></span>
      <span class="button" id="4" style="background-color: #912196;" onclick="change('clock1pink')"></span>
      <span class="button" id="5" style="background-color: #267a35;" onclick="change('clock1green')"></span>
      <span class="button" id="6" style="background-color: #777b86;" onclick="change('clock1gray')"></span>
      <span class="button" id="7" style="background-color: #91902d;" onclick="change('clock1gold')"></span>
    </div>

  </div>
  
  <script src="assets/js/script.js"></script>

</body>
</html>
